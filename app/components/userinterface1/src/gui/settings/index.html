<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Reality Editor</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,  minimal-ui">
    <script src="../../index.js"></script>

    <!-- Include the compiled Ratchet CSS -->
    <link href="../../../thirdPartyCode/css/ratchet.css" rel="stylesheet">
    <link href="../../../thirdPartyCode/css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="../../../thirdPartyCode/js/ratchet.min.js"></script>
    <script src="states.js"></script>
</head>
<body style="background-color: #efeff4;">
<div style="position: absolute; right: 0; width: 65px; top:0; bottom: 0; background-color: #222222"></div>

<div>
    <header class="bar bar-nav" style="right:65px; left:0">
        <h1 class="title">Settings</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" style="right:65px; top: -15px; bottom: -14px">
        <ul class="table-view">
            <li class="table-view-cell">
                <img class="media-object pull-left" src="../../../svg/extended.svg"
                     style=" width:26px; height:26px; margin-top: -2px; margin-bottom: -5px">
                Extended Tracking
                <div class="toggle" id="extendedTracking">
                    <div class="toggle-handle"></div>
                </div>
            </li>
            <li class="table-view-cell">
                <img class="media-object pull-left" src="../../../svg/lock.svg"
                     style=" width:26px; height:26px; margin-top: -2px; margin-bottom: -5px">
                Object Locking
                <small style="color: #b1b1b1;">touch ID required</small>
                <input type="text" id="lockText" style="width:120px; height:26px; margin-top: -2px; margin-bottom: -5px; text-align: center; right: 80px;" placeholder="password" oninput="realityEditor.gui.settings.newLockTextLoad()">
                <div class="toggle" id="lockingToggle">
                    <div class="toggle-handle"></div>
                </div>
            </li>
            <li class="table-view-cell">
                <img class="media-object pull-left" src="../../../svg/instantLink.svg"
                     style=" width:26px; height:26px; margin-top: -2px; margin-bottom: -5px">
                Instant Connect
                <small style="color: #b1b1b1;">if available with prepared objects</small>
                <div class="toggle" id="instantState">
                    <div class="toggle-handle"></div>
                </div>
            </li>
        </ul>
        <ul class="table-view">
            <li class="table-view-cell">
                <a class="push-right" href="foundObjects.html" data-ignore="push">
                    <img class="media-object pull-left" src="../../../svg/object.svg"
                         style=" width:26px; height:26px; margin-top: -2px; margin-bottom: -5px">
                    Found Objects
                </a>
            </li>
            <li class="table-view-cell">
                <a class="push-right" href="develop.html" data-ignore="push">
                    <img class="media-object pull-left" src="../../../svg/hammer.svg"
                         style=" width:26px; height:26px; margin-top: -3px; margin-bottom: -5px">
                    Develop
                </a>
            </li>
            <li class="table-view-cell">
                <a class="push-right" href="about.html" data-ignore="push">
                    <img class="media-object pull-left" src="../../../svg/info.svg"
                         style=" width:26px; height:26px; margin-top: -3px; margin-bottom: -5px">
                    About
                </a>
            </li>
        </ul>
    </div>


</div>
<script src="index.js"></script>
</body>
</html>
