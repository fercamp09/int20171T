<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<svg width="800" height="800">
    <linearGradient id="test" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%"
              style="stop-color:#ff00ff;stop-opacity:1"/>
        <stop offset="100%"
              style="stop-color:#00ffff;stop-opacity:1"/>
    </linearGradient>
    <polyline stroke="url(#test)"
              points="20,20,100,100,300,100,20,600"
              stroke-width="10"
              fill="none"
              stroke-dasharray="0,12"
              stroke-linecap="round"
              stroke-linejoin="round"/>
</svg>

<style>
    @keyframes example {
        from {
            stroke-dashoffset: 0;
        }
        to {
            stroke-dashoffset: 120;
        }
    }

    polyline {
        stroke-dashoffset: 0;
        animation: example 3s linear infinite;
    }
</style>
</body>
</html>
